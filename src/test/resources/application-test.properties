spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always

spring.sql.init.enabled=true
spring.h2.console.enabled=true
spring.datasource.generate-unique-name=true
spring.sql.init.schema-locations=file:./src/main/resources/data-h2.sql
spring.sql.init.data-locations=file:./src/main/resources/data-h2.sql

jwt.public.key=file:./src/main/resources/app.pub
jwt.private.key=file:./src/main/resources/app.key